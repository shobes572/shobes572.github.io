<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="columns">
        <h1 class="column is-12 is-large has-text-centered">Weather Dashboard</h1>
    </header>
    <main class="columns">
        <div id="form" class="column is-one-third mx-2 my-1">
            <div class="field ">
                <label class="label is-large has-text-centered">Search for a City:</label>
                <div class="control my-2">
                    <input class="input has-text-centered" type="text" placeholder="Philadelphia">
                </div>
                <div class="control has-text-centered my-2">
                    <button class="button is-link has-text-centered">Submit</button>
                </div>
                <hr>
            </div>
        </div>
        <div id="results" class="column"></div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
